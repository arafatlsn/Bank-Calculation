<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Page</title>
  <!-- bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="w-75 mx-auto bg-success mt-5 rounded">
    <h1 class='text-center text-light fw-bold py-3'>
      Get MONEY
    </h1>
  </header>
  <main class="w-75 mx-auto mt-5">
    <section>
      <div class="row gx-4 justify-items-center">
          <div class="col-4">
            <div class="bg-info rounded p-4">
            <h2 class="text-light fw-normal fs-4">Deposit</h2>
            <h1 class="text-light fs-1">$<span id="showDeposit">00</span></h1>
          </div>
          </div>
          <div class="col-4">
            <div class="bg-warning rounded p-4">
            <h2 class="text-light fw-normal fs-4">Withdraw</h2>
            <h1 class="text-light fs-1">$<span id="showWithdraw">00</span></h1>
          </div>
          </div>
          <div class="col-4">
            <div class="bg-dark rounded p-4">
            <h2 class="text-light fw-normal fs-4">Balance</h2>
            <h1 class="text-light fs-1">$<span id="balanceTotal">1200</span></h1>
          </div>
          </div>
      </div>
    </section>
    <section class="my-4">
      <div class="row">
        <div class="col-6">
          <div class="p-2 rounded" style="background-color: beige;">
            <h2>Please Deposit</h2>
            <input id="depositInputField" class="d-block w-75 p-1 mb-3" type="text" placeholder="$ amount you want to deposit">
            <button class="btn btn-success" id="depositButton">Deposit</button>
          </div>
        </div>
        <div class="col-6">
          <div class="p-2 rounded" style="background-color:bisque;">
            <h2>Please Withdraw</h2>
            <input class="d-block w-75 p-1 mb-3" id="withdrawInput" type="text" placeholder="$ amount you want to Withdraw">
            <button class="btn btn-success" id="withdrawButton">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="JS/script.js"></script>
</body>
</html>
