<body>
  <header>
    <h1 class="fw-normal text-center mt-5">Welcome To My <span class="fw-bolder text-success">Baap-er-Bank</span></h1>
  </header>

  <main>
    <section class="w-75 mx-auto bg-primary mt-5">
      <h3 class="p-4 fw-bolder text-light">
        Input Your Identity:
      </h3>
      <div>
        <input type="text" id="emailInput" class="d-block border-secondary border-1 rounded ms-4 mb-1 px-1 makeWidth inputButton" placeholder="your email">
        <input type="password" id="passwordInput" class="d-block border-secondary border-1 rounded ms-4 px-1 makeWidth inputButton" name="" placeholder="your password">
        <button class="btn btn-dark fw-bold my-3 mx-4" id="submitButton">Submit</button>
      </div>
    </section>
  </main>



  <script src="js/script1.js"></script>
